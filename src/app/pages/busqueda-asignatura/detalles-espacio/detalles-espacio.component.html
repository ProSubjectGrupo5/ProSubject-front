<div class="row">
    <div class="col-md-8 mx-auto d-block">
        <div class="card text-center">
            <div class="card-header bg-dark text-white h5 f-flex justify-content-between align-items-center">
                <strong>Profesor: {{espacio.profesor?.apellido1}} {{espacio.profesor?.apellido2}}, {{espacio.profesor?.nombre}}</strong>
            </div>
            

            <div class="card-body text-dark h6" id="parentCard">
                <div class="container">
                    <div class="card-title h4 text-left">Datos del espacio:</div>
                    <i class="fas fa-book"></i> {{espacio.asignatura?.nombre}}<br/><br/>
                    
                    <div class="row">
                        <div class="col-md-12"><i class="fas fa-money-bill-wave"></i> {{espacio.precio}}â‚¬/clase</div>
                    </div>
                </div>  

                <div class="container mt-4">
                    <div class="card-title h4 text-left">Donde encontrar esta asignatura:</div>

                    <div class="row">
                        
                        <div class="col-md-6" *ngFor="let grado of espacio.asignatura?.grados">
                            <div class="card rounded" id="childCard">
                                <i class="fas fa-user-graduate"></i>{{grado.nombre}}<br/><br/>
                                <i class="fas fa-building"></i>{{grado.facultad.nombre}}<br/><br/>
                                <i class="fas fa-university"></i>{{grado.facultad.universidad.nombre}}
                            </div>
                        </div>
                    </div>
                </div>
                
                <button (click)="verHorarios(espacio.id)" class="btn btn-primary mr-1">Ver horarios</button>

                <button (click)="irBusquedaAsignaturas()" class="btn btn-primary mr-1">Cancelar</button>
                <!--<button (click)="insertarAlumno()"  class="btn btn-primary">Inscribirse</button> -->
            </div>
            
        </div>
    </div>
</div>
