<div class="row">
    <div class="col-md-6 mx-auto d-block" *ngFor="let horario of horarios">
        <div class="card text-center">
            <div class="card-header bg-dark text-white h5 f-flex justify-content-between align-items-center">
                <strong>{{horario.dia}}</strong>
            </div>     
            <div class="card-body text-dark h6" id="parentCard">
                <div class="container mt-4">

                        <div class="card rounded" id="childCard">
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Fecha de comienzo</strong> {{horario.fechaInicio | date: 'dd-MM-yyyy'}}</li>
                                <li class="list-group-item"><strong>Fecha de fin:</strong> {{horario.fechaFin | date: 'dd-MM-yyyy'}}</li>
                                <li class="list-group-item"><strong>De:</strong> {{horario.horaInicio}}</li>
                                <li class="list-group-item"><strong>A:</strong> {{horario.horaFin}}</li>
                                <li class="list-group-item"><strong>Capacidad:</strong> {{horario.capacidad}}</li>
                                <li class="list-group-item"><strong>Alumnos inscritos:</strong> {{alumnosInscritos.get(horario.id)}}</li>

                            </ul>
                        </div>
                </div>
                <div *ngIf="alumnosInscritos[i] == 0">
                    <button (click) = "editarHorario(horario.id)" class="btn btn-primary">
                        Editar
                    </button>

                <button (click) = "eliminarHorario(horario.id)" class="btn btn-danger">
                    Eliminar
                </button>
                </div>
            </div>

            
        </div>

        
    </div>
</div>
